{% extends 'base.html' %}
{% block titulo %}
  Lista de generos
{% endblock %}
{% block contenido %}

  <h1>Lista de generos</h1>
  <p>
    {% for g in Gen %}
      TIPO: {{ g.nombre }}

    {% endfor %}

{% endblock %}
